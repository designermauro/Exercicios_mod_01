<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simolesmente aumente ou diminua o tamonho do seu navegador</p>
    <picture>
        <source media ="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media ="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/Hero-Theme.mp3"controls autoplay></audio>
     MP3 WAV  OGG  Tipos comuns de áudio / este e o modo mais comum -->  

    <p> Hero Theme.mp3 <a href="midia/Hero-Theme.rar" download="Hero-Theme" type="application/rar">-- baixar --</a></p>

     <audio preload="metadata" controls loop>
    <source src="midia/Hero-Theme.mp3" type="audio/mpeg">
    <source src="midia/Hero-Theme.ogg" type="audio/ogg">
    <source src="midia/Hero-Theme.wav" type="audio/wav">
     </audio>
     
    <audio preload="metadata" controls loop>
     <source src="midia/Pray-Anno.mp3" type="audio/mpeg">
     <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Pray-Anno.mp3"></a></p>
    </audio>

</body>
</html>
